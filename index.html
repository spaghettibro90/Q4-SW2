<body>
	<br>

	<div class="container-fluid">

		<div class="row mt-5 mb-5" style=" text-align: center; background-color: white; border: groove 2px gray;">
			<div class="col-xl-2"><center><img src="https://i.redd.it/dc8pzfnvq6wb1.png" width="180" height="150"></center></div>
			<div class="col-xl-8">

		</div>

		<div class="row">
			<div class="col-xl-2"></div>

			<div class="col-xl-3"><img src="https://seeklogo.com/images/W/weezer-logo-5A72C94106-seeklogo.com.png" width="300" height="155" alt="weezer_logo"></div>

			<div class="col-xl-5" style="justify-content: center; border: groove 2px gray;">
				<div>

					<p>1st <strong>weezy</strong> amount</p><input type="number"id="num1" placeholder="1st weezer amount"></br>
					<p>2nd <strong>weezy</strong> amount</p><input type="number"id="num2" placeholder="2nd weezer amount"></br>
						<div class="mt-2 mb-2">

							<button type="Submit" onclick="exponent()">Raised to</button>

							<button type="Submit" onclick="subtract()">Subtract</button>

							<button type="Submit" onclick="multiply()">Multiply</button>

							<button type="Submit" onclick="divide()">Equal</button>
						</div>
				
				</div>
			</div>

			<div class="col-xl-2"></div>
		</div>

	</div>

	<bn>

			<script>
					function exponent(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var raised = Number(num1)**Number(num2);
					alert("First weezys raised to second weezys is:" + raised);
					}

					function subtract(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var difference = Number(num1)-Number(num2);
					alert("The difference of the weezys is:" + difference);
					}

					function multiply(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var product = Number(num1)*Number(num2);
					alert("The product of the weezys is:" + product);
					}

					function divide(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var equality = Number(num1)===Number(num2);
					alert("Are the weezys equal?:" + equality);

					}

			</script>
